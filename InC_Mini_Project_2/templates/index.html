{% include 'include/header.html' %}

<main>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>폼 구현</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .form-container {
                width: 400px; /* 폼 너비를 확대 */
                padding: 30px; /* 패딩 조정 */
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-container textarea {
                width: 100%;
                height: 200px; /* 텍스트 입력 칸 높이 확대 */
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: none;
                font-size: 16px; /* 글자 크기 확대 */
            }

            .form-container button {
                width: 48%;
                padding: 12px; /* 버튼 크기 확대 */
                font-size: 16px; /* 버튼 글자 크기 확대 */
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-container button.cancel {
                background-color: #f8f9fa;
                color: #000;
                border: 1px solid #ddd;
            }

            .form-container button.submit {
                background-color: #212529;
                color: #ffffff;
            }

            .form-container button + button {
                margin-left: 4%;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
             <!-- 폼: POST 요청 -->
        <form action="{{ url_for('dream_page.dream_form') }}" method="POST">
            <textarea name="dream_content" id="dreamTextarea" placeholder="여기에 꿈 내용을 작성해주세요..." required></textarea>
            <div style="margin-top: 15px; display: flex; justify-content: space-between;">
                <!-- 취소 버튼 -->
                <button type="button" class="cancel" onclick="document.getElementById('dreamTextarea').value=''">취소</button>
                <!-- 제출 버튼 -->
                <button type="submit" class="submit">제출</button>
            </div>
        </form>
        </div>

        <!-- JavaScript -->
        <script>
            function clearTextarea() {
                // 텍스트 영역 초기화
                document.getElementById('dreamTextarea').value = '';
            }
        </script>
    </body>
</main>
